global
    log stdout format raw local0
    maxconn 4096

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

# Stats page
listen stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 10s
    stats admin if TRUE
    stats show-legends
    stats show-node

# Frontend - Entry point
frontend gateway_frontend
    bind *:8080
    default_backend gateway_backend

# Backend - Gateway instances
backend gateway_backend
    balance roundrobin
    option httpchk GET /health
    http-check expect status 200
    
    # Use service name with DNS resolution
    server-template gateway 2 gateway:8083 check inter 3s fall 3 rise 2 resolvers docker init-addr none
    
# DNS resolver for Docker
resolvers docker
    nameserver dns 127.0.0.11:53
    resolve_retries 3
    timeout resolve 1s
    timeout retry 1s
    hold valid 10s
