services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-insight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    volumes:
      - redis-insight-data:/data
    depends_on:
      - redis

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: "srvr,mntr,ruok"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  init-kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      # Create payment-events topic
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payment-events --replication-factor 1 --partitions 3
      
      echo 'Kafka topic payment-events created successfully!'
      "
    restart: "no"

  auth-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.auth
    ports:
      - "8081:8081"
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=auth-service
      - SERVER_PORT=8081
    extra_hosts:
      - "host.docker.internal:host-gateway"

  core-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.core
    ports:
      - "8082:8082"
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=core-service
      - SERVER_PORT=8082
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway-1:
    build:
      context: ..
      dockerfile: infra/Dockerfile.gateway
    image: infra-gateway:latest
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=gateway-1
      - SERVER_PORT=8083
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CORE_SERVICE_URL=http://core-service:8082
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started
      core-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway-2:
    build:
      context: ..
      dockerfile: infra/Dockerfile.gateway
    image: infra-gateway:latest
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=gateway-2
      - SERVER_PORT=8083
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CORE_SERVICE_URL=http://core-service:8082
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started
      core-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway-3:
    build:
      context: ..
      dockerfile: infra/Dockerfile.gateway
    image: infra-gateway:latest
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=gateway-3
      - SERVER_PORT=8083
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CORE_SERVICE_URL=http://core-service:8082
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started
      core-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  haproxy:
    image: haproxy:2.9-alpine
    ports:
      - "8080:8080"    # Load balanced gateway endpoint
      - "8085:8085"    # Public chat WebSocket/API endpoint (for browser)
      - "8086:8086"    # Internal chat API endpoint (for Next.js server)
      - "8404:8404"    # HAProxy stats page
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - gateway-1
      - gateway-2
      - gateway-3
      - chat-service-1
      - chat-service-2
      - chat-service-3
    restart: unless-stopped

  worker-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=worker-service
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy

  chat-service-1:
    build:
      context: ..
      dockerfile: infra/Dockerfile.chat
    image: infra-chat:latest
    ports:
      - "8084:8084"  # Expose for internal API calls from Next.js
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=chat-service-1
      - SERVER_PORT=8084
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://127.0.0.1:8084/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  chat-service-2:
    build:
      context: ..
      dockerfile: infra/Dockerfile.chat
    image: infra-chat:latest
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=chat-service-2
      - SERVER_PORT=8084
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://127.0.0.1:8084/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  chat-service-3:
    build:
      context: ..
      dockerfile: infra/Dockerfile.chat
    image: infra-chat:latest
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=chat-service-3
      - SERVER_PORT=8084
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://127.0.0.1:8084/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8888:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis:6379"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
  redis-insight-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
  haproxy-socket:
  prometheus-data:
  grafana-data:
