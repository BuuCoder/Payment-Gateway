services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  init-kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      # Create payment-events topic
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic payment-events --replication-factor 1 --partitions 3
      
      echo 'Kafka topic payment-events created successfully!'
      "
    restart: "no"

  auth-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.auth
    ports:
      - "8081:8081"
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=auth-service
      - SERVER_PORT=8081
    extra_hosts:
      - "host.docker.internal:host-gateway"

  core-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.core
    ports:
      - "8082:8082"
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=core-service
      - SERVER_PORT=8082
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway-1:
    build:
      context: ..
      dockerfile: infra/Dockerfile.gateway
    image: infra-gateway:latest
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=gateway-1
      - SERVER_PORT=8083
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CORE_SERVICE_URL=http://core-service:8082
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started
      core-service:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway-2:
    build:
      context: ..
      dockerfile: infra/Dockerfile.gateway
    image: infra-gateway:latest
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=gateway-2
      - SERVER_PORT=8083
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CORE_SERVICE_URL=http://core-service:8082
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started
      core-service:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway-3:
    build:
      context: ..
      dockerfile: infra/Dockerfile.gateway
    image: infra-gateway:latest
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=gateway-3
      - SERVER_PORT=8083
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CORE_SERVICE_URL=http://core-service:8082
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started
      core-service:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"

  haproxy:
    image: haproxy:2.9-alpine
    ports:
      - "8080:8080"    # Load balanced endpoint
      - "8404:8404"    # HAProxy stats page
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - gateway-1
      - gateway-2
      - gateway-3
    restart: unless-stopped

  worker-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker
    env_file:
      - ../.env
    environment:
      - SERVICE_NAME=worker-service
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
